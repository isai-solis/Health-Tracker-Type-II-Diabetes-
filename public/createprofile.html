<body>
	<nav class="navbar navbar-inverse bg-primary">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

	<div class="wrapper">

		<form action="/api/userInfo" id="userForm" method="POST">
			<div class="container">
				<label><b>Username</b></label>
				<br	 />
				<input type="text" id="userName" placeholder="Enter Username" name="userName" required>
<br	 />
				<label><b>Name</b></label>
				<br	 />
				<input type="text" id="name" placeholder="Enter Name" name="name" required>
<br	 />
				<label><b>Email</b></label>
				<br	 />
				<input type="text" id="email" placeholder="Enter Email" name="email" required>
<br	 />
				<label><b>Password</b></label>
				<br	 />
				<input type="password" id="password" placeholder="Enter Password" name="password" required>

				<!-- <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->
<br	 />
				<label><b>Birth Date</b></label>
				<br	 />
				<input type="text" id="birthDate" placeholder="Enter Birth Date" name="birthDate" required>
<br	 />
				<label><b>Weight</b></label>
				<br	 />
				<input type="text" id="weight" placeholder="Enter Weight" name="weight" required>
<br	 />
      <label><b>Height</b></label>
			<br	 />
      <input type="text" id="height" placeholder="Enter Height in INCHES" name="height" required>
<br	 />
				<label><b>Gender</b></label>
				<br	 />
				<input type="text" id="gender" placeholder="Enter Gender" name="gender" required>
<br />
				<input type="checkbox" checked="checked"> Remember me
				<p>By creating an account you agree to our: <br /> <a href="#">Terms & Privacy</a>.</p>

				<div class="clearfix">
					<button type="button" class="btn btn-danger">Cancel</button>
					<button type="submit" id="submitBtn" class="btn btn-info">Sign Up </button>
				</div>
			</div>


		</form>


	</div>

</body>
