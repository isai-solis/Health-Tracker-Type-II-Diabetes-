<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <nav class="navbar navbar-inverse bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">C6H12O6</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="wrapper">
    <div class="datalog">


      <form>
        <div id="log-display">
          <div id="query-bar">
            <form>
              <select id="data-type">
						  <option value="meals">Food</option>
						  <option value="bloodSugarM">Blood Sugar</option>
						  <option value="insulin">Insulin</option>
						  <option value="activity">Activity</option>
						</select>
              <br />
              <div class="form-group">
                <label for="exampleTextarea"></label>
                <textarea class="form-control" id="exampleTextarea" rows="15"></textarea>
              </div>
              <br />
              <button id="query-submit" button type="button" class="btn btn-primary btn-style">Submit Query</button>
            </form>
            <div id="data-display">
            </div>
          </div>
        </div>
      </form>

      <script type="text/javascript" src="javascript/data-log.js"></script>
    </div>
  </div>
