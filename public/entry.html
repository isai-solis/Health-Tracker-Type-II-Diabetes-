<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Health Tracker</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>  
</head>

<body>
  <div id="meal-box">
    <button id="meal-entry"> Meal Entry </button>
    <div id= "meal-form" style="display:none">
      <form>
        Food:<br>
        <input type="text" name="food" id="food"><br>
        Carbs (g):<br>
        <input type="number" name="quantity" id="carbs"><br>
        Time: <br>
        <input type="time" id="meal-time"><br>
      </form>
      <button id="meal-submit"> Submit </button>
    </div>
  </div>
    
  <div id="sugar-box">
    <button id="sugar-entry"> BG Entry </button>
    <div id= "sugar-form" style="display:none">
      <form>
        Glucose Level (mg/dl):<br>
        <input type="number" name="quantity" id="glucose"><br>
        Time: <br>
        <input type="time" name="usr_time" id="glucose-time"><br>
      </form>
      <button id="sugar-submit"> Submit </button>
    </div>
  </div>

  <div id="insulin-box">
    <button id="insulin-entry"> Insulin Entry </button>
    <div id= "insulin-form" style="display:none"> 
      <form>
        Type:
        <input type="text" id="insulin-type"><br>
        Units:
        <input type="number" id="insulin-units">
        Time: <br>
        <input type="time" name="usr_time" id="glucose-time"><br>
      </form>
      <button id="insulin-submit"> Submit </button>
    </div>
  </div>

  <div id="activity-box">
    <button id="activity-entry"> Activity Entry </button>
    <div id= "activity-form" style="display:none">
      <form>
        Activity Type:
        <select id="activity">
          <option value="24"> Rest </option>
          <option value="48"> Active </option>
          <option value="week"> Light Exercise </option>
          <option value="month"> Strenuous Exercise </option>
          <option value="allTime">Last Year</option>
        </select><br>
        Energy Level:
        <select id="mood">
          <option value="low"> Low </option>
          <option value="medium"> Medium </option>
          <option value="high"> High </option>
        </select><br>
        Duration (minutes):
        <input type="number" id="duration">
        Time: <br>
        <input type="time" name="usr_time" id="activity-time"><br>
      </form>
      <button id="activity-submit"> Submit </button>
    </div>
  </div>
  <script type="text/javascript" src="javascript/entry.js"></script>
</body>
</html>
